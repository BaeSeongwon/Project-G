<article class="login_article">
  <div class="login_container" md-whiteframe="8">
    <div class="login_label">
      <span>비교과 프로그램 관제 시스템</span>
    </div>
    <form>
      <md-input-container class="md-block" flex-gt-sm>
        <label>아이디</label>
        <input ng-model="LoginCtrl.id">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
        <label>비밀번호</label>
        <input ng-model="LoginCtrl.password" type="password">
      </md-input-container>
    </form>
    <div class="login_btnContainer">
      <md-button ng-click="LoginCtrl.doLogin()">로그인</md-button>
      <md-button ng-click="LoginCtrl.openRegisterForm($event)" class="md-primary">회원가입</md-button>
    </div>
  </div>
</article>
