<section class="sa_container">
  <h4>사이트 등록하기</h4>
  <hr>
  <article layout="row">
    <section class="sa_first_section" flex="50">
      <div layout="row">
        <div flex="70">
          <md-input-container class="md-block">
            <label>소속 명칭</label>
            <input ng-model="SiteAppendCtrl.firstName">
          </md-input-container>
        </div>
        <div flex="30">
          <md-input-container>
            <label>구분</label>
            <md-select ng-model="SiteAppendCtrl.division">
              <md-option ng-disabled="$index === 1" value="사업단">사업단</md-option>
              <md-option ng-disabled="$index === 1" value="학부">학부</md-option>
              <md-option ng-disabled="$index === 1" value="부처">부처</md-option>
          </md-select>
          </md-input-container>
        </div>
      </div>
      <div layout="row">
        <md-input-container class="md-block" flex="80">
          <label>URL</label>
          <input ng-model="SiteAppendCtrl.url">
        </md-input-container>
        <md-button class="md-raised md-warn sa_url_btn" flex="20" ng-click="SiteAppendCtrl.link()">연결</md-button>
      </div>
      <div>
        <md-input-container class="md-block" flex="100">
          <label>로고</label>
          <input ng-model="SiteAppendCtrl.logo">
        </md-input-container>
      </div>
      <div class="sa_page_logo">
        <img src="{{SiteAppendCtrl.logo}}" alt="이미지가 아직 불러오지 않았습니다.">
      </div>
    </section>
    <section class="sa_second_section" flex="50">
      <article class="sa_page_container"></article>
    </section>
  </article>
  <article>
    <table class="table">
      <thead>
        <th>테스트</th>
        <th>ttt</th>
      </thead>
    </table>
  </article>
</section>
